<div class="container">
  <mat-card>
    <mat-card-header>Đăng nhập</mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <mat-form-field>
          <mat-label>User</mat-label>
          <input
            matInput
            placeholder="Enter Your user"
            type="text"
            formControlName="taiKhoan"
          />
          <mat-error> Please enter a valid email address </mat-error>
          <mat-error> Email is <strong>required</strong> </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Enter Your password"
            type="password"
            formControlName="matKhau"
          />
          <mat-error> Password is <strong>required</strong> </mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
