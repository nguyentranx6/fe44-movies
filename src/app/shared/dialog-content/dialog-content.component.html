<h1 mat-dialog-title>Xin chúc mừng bạn đã đăng ký thành công tài khoản.</h1>
<div mat-dialog-content>
  <p>Thông tin tài khoản như sau:</p>
  <p>Tài Khoản: {{ data.taiKhoan }}</p>
  <p>Email: {{ data.email }}</p>
  <p>Xin vui lòng đăng nhập để thực hiện các chức năng khác.</p>
</div>
<div mat-dialog-actions class="row">
  <div class="mx-auto">
    <button
      mat-button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="false"
    >
      Cancel
    </button>
    <button
      mat-button
      mat-raised-button
      color="accent"
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      Ok, Login Now
    </button>
  </div>
</div>
