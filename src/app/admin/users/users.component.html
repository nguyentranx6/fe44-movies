<div class="container">
    <div class="row mt-5">
        <div class="search w-100 col-6">
            <mat-form-field class="w-50">
                <mat-label>Tìm kiếm người dùng</mat-label>
                <input  matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
        </div>
        <div class="add-user col-6">
            <button mat-button mat-raised-button color="primary" routerLink="../add-user">Thêm người dùng</button>
        </div>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}}. </td>
            </ng-container>

            <ng-container matColumnDef="taiKhoan">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tài khoản</th>
                <td mat-cell *matCellDef="let element"
                    [routerLink]="['./', element.taiKhoan]">{{element.taiKhoan}}</td>
            </ng-container>
            <ng-container matColumnDef="hoTen">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Họ tên</th>
                <td mat-cell *matCellDef="let element">{{element.hoTen}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
            <ng-container matColumnDef="soDt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Số điện thoại</th>
                <td mat-cell *matCellDef="let element">{{element.soDt}}</td>
            </ng-container>
            <ng-container matColumnDef="maLoaiNguoiDung">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Mã loại người dùng</th>
                <td mat-cell *matCellDef="let element">{{element.maLoaiNguoiDung}}</td>
            </ng-container>
          <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Thao tác</th>
                <td mat-cell *matCellDef="let row; let element" style="width: 350px;">
                  <button class="mr-2" mat-button mat-raised-button color="primary"
                          (click)="openDialog(element)">Edit</button>
                  <button class="mr-2" mat-button mat-raised-button color="accent"
                          (click)="handleDelete(element.taiKhoan)">Delete</button>
                    <button mat-button mat-raised-button color="warn"
                            [routerLink]="['./', element.taiKhoan]" >View Profile</button>
                </td>
            </ng-container>
            <tr class="font-weight-bold"  mat-header-row *matHeaderRowDef="displayColums"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColums"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                    No data matching the filter "{{ input.value }}"
                </td>
            </tr>
        </table>
        <mat-paginator [length]="length" [pageSizeOptions]="[10,15, 20, 40]" showFirstLastButtons></mat-paginator>
    </div>
</div>
